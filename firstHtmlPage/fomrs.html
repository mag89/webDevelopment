<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <form action="/someWhat">
        <p>
            <label for="userName">Enter a user name:</label>
            <input id="userName" type="text" placeholder="username" name="user">
        </p>
        <p>
            <label for="pass">Enter a password:</label>
            <input id="pass" type="password" placeholder="password" name="p">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="col">
        </p>
        <div>
            <!-- Alternative way to label an input (less common) -->
            <label>Time begin with
                <input type="datetime-local" id="timeBegin" name="tBegin">
            </label>

            <label>Ending with
                <input type="datetime-local" name="tEnd">
            </label>
        </div>
        <!-- This button doesn`t submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won`t submit)</button>
        <!-- This button submit the form -->
        <button>Submit</button>
        <!-- So does this one -->
        <input type="submit" value="Click me to submit!!">
    </form>

    <!-- Outside of a form, no default behavior -->
    <button>Not inside form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search in Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>

    <h3>Searche in Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search in google</button>
    </form>

    <h3>Serach in YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search in youtube</button>
    </form>


    <h2>More Inputs</h2>
    <h3>Checkbox</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything by default</label>
        <p>
            <label>Small:
                <input type="radio" name="size" value="xs">
            </label>
            <br>
            <label>Medium:
                <input type="radio" name="size" value="s">
            </label>
            <br>
            <label>Large:
                <input type="radio" name="size" value="m">
            </label>
        </p>

        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="" selected>Choose you meal</option>
                <option value="fish">Fish</option>
                <option value="vegetarion">Vegetarion</option>
                <option value="chicky">Chicky</option>
            </select>
        </p>

        <p>
            <label>Amoount of Cheese:
                <input type="range" min="0" max="100" step=20 value="60" name="cheeseLevel">
            </label>
        </p>
        <label>Any Special Requests:
            <br>
            <textarea name="special" cols="60" rows="10" placeholder="Type something here..."></textarea>
        </label>
        <p>

        </p>
        <button>Submit</button>
    </form>
</body>

</html>
