<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <form action="/someWhat">
        <p>
            <label for="userName">Enter a user name:</label>
            <input id="userName" type="text" placeholder="username">
        </p>
        <p>
            <label for="pass">Enter a password:</label>
            <input id="pass" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color">
        </p>
        <div>
            <!-- Alternative way to label an input (less common) -->
            <label>Time begin with
                <input type="datetime-local" id="timeBegin">
            </label>

            <label>Ending with
                <input type="datetime-local">
            </label>
        </div>
        <!-- This button doesn`t submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won`t submit)</button>
        <!-- This button submit the form -->
        <button>Submit</button>
        <!-- So does this one -->
        <input type="submit" value="Click me to submit!!">
    </form>

    <!-- Outside of a form, no default behavior -->
    <button>Not inside form</button>

</body>

</html>
