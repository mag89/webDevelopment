<script type="text/javascript">
    //Show steps list
    var start = function () {
        $.get("/uefbuilder/start/", (data) => {

            //added form
            var form1 = "<form method='post' action='/uefbuilder/chosenSteps/'>" +
                "<p><b><big>Выберите шаги для дальнейшей настройки:</big></b></p>" + "<p>";
            for (i = 0; i < data.length; i++) {
                form1 = form1 + "<input type='checkbox' name=" + data[i] + ">" + data[i] + "<Br>";
            }
            form1 = form1 + "</p>" + "<p><input type='submit' value='Отправить'></p>" + "</form>"
            $("#stepForm").html(form1);
        })
    }

    $(document).ready(() => {
        start()
    });


</script>

<body>
<div id="stepForm"></div>

</body>
